# https://github.com/release-drafter/release-drafter/pull/424#issuecomment-598830640
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Check and Release New Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get release version from tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      # Node setup
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
          always-auth: true
          node-version: 18
          registry-url: https://npm.pkg.github.com
          scope: '@highfivve'

      # Validate and publish
      - name: Yarn setup and validation
        run: |
          yarn install
          yarn setup
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish New Package Version
        run: yarn github:publish --yes
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish Release Notes
        uses: release-drafter/release-drafter@v5
        with:
          publish: true
          tag: ${{ env.RELEASE_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
